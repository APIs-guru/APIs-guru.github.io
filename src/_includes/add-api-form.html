<form id="add_api_form">
    <label class="group-label label-required">Format of the definition:</label>
    <radiogroup class="form-group">
      <label class="control control--radio">
        <a target="_blank" href="https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md"> OpenAPI 3.0</a>
        <input type="radio" name="spec-format" value="OpenAPI 3.0"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio">
        <a target="_blank" href="https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md"> OpenAPI(fka Swagger) 2.0</a>
        <input type="radio" name="spec-format" value="OpenAPI(fka Swagger) 2.0"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio">
        <a target="_blank" href="https://github.com/apiaryio/api-blueprint/blob/master/API%20Blueprint%20Specification.md"> API Blueprint </a>
        <input type="radio" name="spec-format" value="API Blueprint"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio">
        <a target="_blank" href="https://developers.google.com/discovery/v1/reference/apis"> Google API Discovery </a>
        <input type="radio" name="spec-format" value="Google API Discovery"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio">
        <a target="_blank" href="http://raml.org/spec.html"> RAML </a>
        <input type="radio" name="spec-format" value="RAML"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio">
        <a target="_blank" href="https://getpostman.com"> Postman Collection </a>
        <input type="radio" name="spec-format" value="Postman"/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio">
        <a target="_blank" href="http://www.w3.org/Submission/wadl/"> WADL </a>
        <input type="radio" name="spec-format" value="WADL"/>
        <div class="control__indicator"></div>
      </label>
    </radiogroup>
    <label class="group-label label-required ">Is the definition official ?</label>
    <radiogroup class="form-group">
      <label class="control control--radio"> Official
        <input type="radio" name="official" value="YES" required/>
        <div class="control__indicator"></div>
      </label>
      <label class="control control--radio"> Non-Official
        <input type="radio" name="official" value="NO"/>
        <div class="control__indicator"></div>
      </label>
    </radiogroup>
    <span class="input input--hoshi">
      <input name="name" class="input__field input__field--hoshi" type="text" required/>
      <label class="input__label input__label--hoshi input__label--hoshi-color-1">
        <span class="label-required input__label-content input__label-content--hoshi">API Name</span>
      </label>
    </span>
    <span class="input input--hoshi">
      <input name="url" class="input__field input__field--hoshi" type="url" required/>
      <label class="input__label input__label--hoshi input__label--hoshi-color-1">
        <span class="label-required input__label-content input__label-content--hoshi">URL to the definition</span>
      </label>
    </span>
    <span class="input input--hoshi">
      <input name="logo" class="input__field input__field--hoshi" type="url"/>
      <label class="input__label input__label--hoshi input__label--hoshi-color-1">
        <span class="label-optional input__label-content input__label-content--hoshi">Logo URL (if not in definition)</span>
      </label>
    </span>
    <div class="input input--hoshi">
      <select name="category" class="input__field input__field--hoshi" type="select" required>
      <option value=""></option>
      <option value="analytics">Analytics</option>
      <option value="backend">Backend</option>
      <option value="cloud">Cloud</option>
      <option value="collaboration">Collaboration</option>
      <option value="customer_relation">Customer Relations</option>
      <option value="developer_tools">Developer Tools</option>
      <option value="ecommerce">E-commerce</option>
      <option value="education">Education</option>
      <option value="email">email</option>
      <option value="enterprise">Enterprise</option>
      <option value="entertainment">Entertainment</option>
      <option value="financial">Financial</option>
      <option value="forms">Forms</option>
      <option value="frontend">Frontend</option>
      <option value="hosting">Hosting</option>
      <option value="iot">IoT</option>
      <option value="location">Location</option>
      <option value="machine_learning">Machine Learning</option>
      <option value="marketing">Marketing</option>
      <option value="media">Media</option>
      <option value="messaging">Messaging</option>
      <option value="monitoring">Monitoring</option>
      <option value="open_data">Open Data</option>
      <option value="payment">Payment</option>
      <option value="project_management">Project Management</option>
      <option value="search">Search</option>
      <option value="security">Security</option>
      <option value="social">Social</option>
      <option value="storage">Storage</option>
      <option value="support">Support</option>
      <option value="telecom">Telecoms</option>
      <option value="text">Text</option>
      <option value="time_management">Time Management</option>
      <option value="tools">Tools</option>
      <option value="transport">Transport</option>
      </select>
      <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="category">
        <span class="input__label-content input__label-content--hoshi">Category (please select the most appropriate)</span>
      </label>
    </div>
    <div class="form-group">
      <button class="button cta" href="/browse-apis/"> Add API </button>
    </div>
  </form>
