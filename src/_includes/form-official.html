<label class="group-label label-required ">Is the definition official ?</label>
<radiogroup class="form-group">
    {% for off in form-data.official %}
    <label class="control control--radio">
        {{ off.label }}
        <input type="radio" name="official" value="{{ off.value }}" {% if off.checked %}checked {% endif %}/>
        <div class="control__indicator"></div>
    </label>
    {% endfor %}
</radiogroup>
