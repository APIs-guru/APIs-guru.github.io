<label class="group-label label-required">Format of the definition:</label>
<radiogroup class="form-group">
    {% for definition in form-data.definitions %}
    <label class="control control--radio">
        {{ definition.name }} <a href="{{ definition.url }}" target="_blank">details</a>
        <input type="radio" name="spec-format" value="{{ definition.name }}"/>
        <div class="control__indicator"></div>
    </label>
    {% endfor %}
</radiogroup>
