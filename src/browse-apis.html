---
layout: apis-page
title: Browse APIs
image: /assets/images/logo-fb.png
order: 10
---
<div class="browse-apis container">

  <h1>
    {% include social-links.html %}
    APIs in Collection:
  </h1>

  <!-- search -->
  <div id="search" class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <span class="input input--hoshi">
            <input id="search-input" name="name" class="input__field input__field--hoshi" type="text" placeholder="Search ..." required/>
            <label class="input__label input__label--hoshi input__label--hoshi-color-1"></label>
        </span>
    </div>
    <div class="col-md-3"></div>
  </div><!-- end row -->

  <div id="apis-list" class="row"></div>
</div>

<script type="text/dot-template">
  {% raw  %}
  <div class="col-xs-12 col-sm-4 col-md-3">
    <div class="panel panel-default text-center">
      <div class="panel-heading">
        {{? it.externalUrl }}
          <a href="{{=it.externalUrl }}" target="_blank">{{=it.info.title }}</a>
        {{??}}
          {{=it.info.title }}
        {{?}}
      </div>
      <div class="panel-body">
        <div class="text-center panel-body-logo">
          <img src="{{=it.logo.url || '/assets/images/no-logo.svg'}}"
            style="background-color: {{=it.logo.backgroundColor || 'transparent'}}" class="api-logo">
        </div>
        <div class="panel-body-description line-clamp line-clamp-3">{{=it.markedDescription}}</div>
      </div>
      <div class="panel-footer">
        <div class="footer-description"> OpenAPI/Swagger 2.0: </div>
        <div class='versions'>
          {{? it.versions }}
          <div class="btn-group">
            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              {{~it.versions :version:index}}
              <li>
                <span>{{=version.version}}</span>
                <span>
                    <a href="{{=version.swaggerUrl}}" target="_blank" class="label label-primary">json</a>
                    <a href="{{=version.swaggerYamlUrl}}" target='_blank' class='label label-primary'>yaml</a>
                </span>
              </li>
              {{~}}
            </ul>
          </div>{{?}}<span class="truncate">{{=it.preferred}}</span>
          <span>
            <a href="{{=it.api.swaggerUrl}}" target="_blank" class="label label-primary">json</a>
            <a href='{{=it.api.swaggerYamlUrl}}' target="_blank" class="label label-primary">yaml</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  {% endraw %}
</script>
