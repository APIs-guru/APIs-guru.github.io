<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="Our goal is to create a machine-readable Wikipedia for REST APIs. If you have an API spec in any format (OpenAPI, Swagger, RAML, WADL, API Blueprint etc) for any public API, please, feel free to open an issue">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

  <title> APIs.guru - Wikipedia for REST WEB APIs </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css">

  <link rel="stylesheet" href="apis.css">
</head>
<body>
  <section class="container">
    <div class="jumbotron">
      <a href="https://github.com/APIs-guru/api-models" target='_blank'>
        <img src="https://apis-guru.github.io/api-models/branding/banner.svg"/>
        <img id="fork_me_image" src="assets/forkme-brown.png" alt="Fork me on GitHub"/>
        <div class="links">
          <a target="=_blank" href="https://github.com/APIs-guru/api-models">
            <img src="https://img.shields.io/github/stars/APIs-guru/api-models.svg?style=social&label=Star" alt="Star on GitHub">
          </a>
          <a target="=_blank" href="https://twitter.com/intent/tweet?text=http%3A%2F%2FAPIs.guru%20-%20Wikipedia%20for%20%23Web%20%23APIs%20by%20@APIs_guru%20pic.twitter.com/UhlhbMw1NP">
            <img src="https://img.shields.io/twitter/url/http/shields.io.svg?style=social" alt="Tweet about APIs.guru">
          </a>
        </div>
      </a>
    </div>
  </section>

  <section class="container">
    <div id="list" class="row"></div>
  </section>

  <section class="container">
    <footer class="jumbotron footer hidden">
      <img src="https://apis-guru.github.io/api-models/branding/banner.svg"/>
    </footer>
  </section>

  <script type="text/dot-template">
    <div class="col-xs-6 col-sm-4 col-md-3 .col-lg-2">
      <div class="panel panel-default text-center">
        <div class="panel-heading">
          {{? it.externalUrl }}
            <a href="{{=it.externalUrl }}" target="_blank">{{=it.info.title }}</a>
          {{??}}
            {{=it.info.title }}
          {{?}}
        </div>
        <div class="panel-body">
          <div class="text-center panel-body-logo">
            <img src="{{=it.logo.url || 'assets/no-logo.svg'}}"
              style="background-color: {{=it.logo.backgroundColor || 'transparent'}}" class="api-logo">
          </div>
          <div class="panel-body-description line-clamp line-clamp-3">{{=it.markedDescription}}</div>
        </div>
        <div class="panel-footer">
          <div class="footer-description"> OpenAPI/Swagger 2.0: </div>
          <div class='versions'>
            {{? it.versions }}
            <div class="btn-group">
              <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                {{~it.versions :version:index}}
                <li>
                  <span>{{=version.version}}</span>
                  <span>
                      <a href="{{=version.swaggerUrl}}" target="_blank" class="label label-primary">json</a>
                      <a href="{{=version.swaggerYamlUrl}}" target='_blank' class='label label-primary'>yaml</a>
                  </span>
                </li>
                {{~}}
              </ul>
            </div>{{?}}<span class="truncate">{{=it.preferred}}</span>
            <span>
              <a href="{{=it.api.swaggerUrl}}" target="_blank" class="label label-primary">json</a>
              <a href='{{=it.api.swaggerYamlUrl}}' target="_blank" class="label label-primary">yaml</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js"></script>
  <script src="apis.js"></script>
</body>
</html>
