  <!-- search -->
  <div id="search" class="row">
    <div class="col-md-6 col-md-offset-3">
        <span class="input input--hoshi">
            <input id="search-input" name="name" class="input__field input__field--hoshi" type="search" placeholder="Search ..." required/>

<script type="text/dot-template">
  
  <div class="col-xs-12 col-sm-4 col-md-3">
    <div class="panel panel-default text-center">
      <div class="panel-heading">
        {{? it.externalUrl }}
          <a href="{{=it.externalUrl }}" target="_blank">{{=it.info.title }}</a>
        {{??}}
          {{=it.info.title }}
        {{?}}
      </div>
      <div class="panel-body">
        <div class="text-center panel-body-logo">
          <img src="{{=it.logo.url || '/assets/images/no-logo.svg'}}" alt="API logo"
            style="background-color: {{=it.logo.backgroundColor || 'transparent'}}" class="api-logo">
        </div>
        <div class="panel-body-description line-clamp line-clamp-3">{{=it.markedDescription}}</div>
      </div>
      <div class="panel-footer">
        <div class="footer-description"> OpenAPI: </div>
        <div class='versions'>
          {{? it.versions }}
          <div class="btn-group">
            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              {{~it.versions :version:index}}
              <li>
                <span>{{=version.version}}</span>
                <span>
                    <a href="{{=version.swaggerUrl}}" target="_blank" class="label label-primary">json</a>
                    <a href="{{=version.swaggerYamlUrl}}" target='_blank' class='label label-primary'>yaml</a>
                    <a href='https://redocly.github.io/redoc/?url={{=version.swaggerUrl}}' target="_blank" class="label label-primary">Docs</a>
                </span>
              </li>
              {{~}}
            </ul>
          </div>{{?}}<span class="truncate">{{=it.preferred}}</span>
          <span>
            <a href="{{=it.api.swaggerUrl}}" target="_blank" class="label label-primary">json</a>
            <a href='{{=it.api.swaggerYamlUrl}}' target="_blank" class="label label-primary">yaml</a>
            <a href='https://redocly.github.io/redoc/?url={{=it.api.swaggerUrl}}' target="_blank" class="label label-primary">Docs</a>
          <div class="btn-group">
            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="caret"></span><span aria-label="Tools">&nbsp;ðŸ”§</span>
            </button>
            <ul class="dropdown-menu">
              {{~it.integrations :integration:index}}
              <li>
                <span>
                    <a href="{{=integration.template}}" target="_blank" class="label label-primary">{{=integration.text}}</a>
                </span>
              </li>
              {{~}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</script>
